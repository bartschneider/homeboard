<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Paper Dashboard Admin Panel</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .header p {
            color: #86868b;
            font-size: 1.1rem;
        }

        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
            overflow-x: auto;
        }

        .nav-tab {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #86868b;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .nav-tab.active {
            background: #007aff;
            color: white;
        }

        .nav-tab:hover:not(.active) {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .content-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 24px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d1d1f;
        }

        .card-content {
            padding: 24px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #007aff;
            color: white;
        }

        .btn-primary:hover {
            background: #0051d0;
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .btn-secondary:hover {
            background: #e5e5e7;
        }

        .btn-danger {
            background: #ff3b30;
            color: white;
        }

        .btn-danger:hover {
            background: #d70015;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #e5e5e7;
        }

        .table th {
            background: #f5f5f7;
            font-weight: 600;
            color: #1d1d1f;
        }

        .table tbody tr:hover {
            background: #f5f5f7;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-online {
            background: #d1f2eb;
            color: #00875a;
        }

        .status-offline {
            background: #ffebe6;
            color: #de350b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #007aff;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .wizard-steps {
            display: flex;
            margin-bottom: 32px;
            background: #f5f5f7;
            border-radius: 8px;
            padding: 8px;
        }

        .wizard-step {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .wizard-step.active {
            background: #007aff;
            color: white;
        }

        .wizard-step.completed {
            background: #34c759;
            color: white;
        }

        .wizard-content {
            min-height: 300px;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .template-card {
            border: 2px solid #e5e5e7;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .template-card:hover {
            border-color: #007aff;
        }

        .template-card.selected {
            border-color: #007aff;
            background: #f0f8ff;
        }

        .template-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .template-card p {
            color: #86868b;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .template-preview {
            background: #f5f5f7;
            padding: 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
        }

        .mapping-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin: 20px 0;
        }

        .json-viewer {
            background: #f5f5f7;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            overflow: auto;
            max-height: 400px;
        }

        .mapping-form {
            space-y: 16px;
        }

        .mapping-field {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .mapping-field label {
            min-width: 100px;
            font-weight: 500;
        }

        .widget-preview {
            background: #f5f5f7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            color: #86868b;
        }

        .ai-assistant {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .ai-assistant.hidden {
            display: none;
        }

        .ai-assistant-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .ai-assistant-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .ai-assistant-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
        }

        .ai-assistant-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
        }

        .ai-analyzing {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #fff;
        }

        .ai-analyzing .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ai-suggestions {
            margin-top: 12px;
        }

        .ai-suggestion-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 8px 12px;
            margin: 6px 0;
            font-size: 0.9rem;
        }

        .dashboard-canvas {
            background: #f5f5f7;
            border-radius: 8px;
            padding: 24px;
            min-height: 400px;
            border: 2px dashed #d2d2d7;
            margin: 20px 0;
        }

        .widget-library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .widget-library-item {
            background: white;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            padding: 12px;
            cursor: grab;
            transition: all 0.2s ease;
        }

        .widget-library-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .widget-library-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .canvas-widget {
            background: white;
            border: 1px solid #e5e5e7;
            border-radius: 8px;
            padding: 16px;
            margin: 8px;
            cursor: move;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #86868b;
        }

        .error {
            background: #ffebe6;
            color: #de350b;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
        }

        .success {
            background: #d1f2eb;
            color: #00875a;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 12px;
            }

            .mapping-panel {
                grid-template-columns: 1fr;
            }

            .nav-tabs {
                overflow-x: auto;
            }

            .widget-library {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="admin-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API helper functions
        const api = {
            async get(endpoint) {
                const response = await fetch(`/api${endpoint}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            },

            async post(endpoint, data) {
                const response = await fetch(`/api${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            },

            async put(endpoint, data) {
                const response = await fetch(`/api${endpoint}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            },

            async delete(endpoint) {
                const response = await fetch(`/api${endpoint}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            }
        };

        // Client Management Component
        function ClientManagement() {
            const [clients, setClients] = useState([]);
            const [dashboards, setDashboards] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    setLoading(true);
                    const [clientsData, dashboardsData] = await Promise.all([
                        api.get('/clients'),
                        api.get('/dashboards')
                    ]);
                    setClients(clientsData.clients || []);
                    setDashboards(dashboardsData.dashboards || []);
                } catch (err) {
                    setError(`Failed to load data: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const assignDashboard = async (clientId, dashboardId) => {
                try {
                    await api.put(`/clients/${clientId}`, { dashboard_id: parseInt(dashboardId) });
                    await loadData(); // Reload to see changes
                } catch (err) {
                    setError(`Failed to assign dashboard: ${err.message}`);
                }
            };

            if (loading) return <div className="loading">Loading clients...</div>;

            return (
                <div className="content-card">
                    <div className="card-header">
                        <h2>Client Management</h2>
                        <button className="btn btn-secondary" onClick={loadData}>
                            🔄 Refresh
                        </button>
                    </div>
                    <div className="card-content">
                        {error && <div className="error">{error}</div>}
                        
                        {clients.length === 0 ? (
                            <p>No clients have connected yet. Clients will appear here when they access the dashboard.</p>
                        ) : (
                            <table className="table">
                                <thead>
                                    <tr>
                                        <th>IP Address</th>
                                        <th>Last Seen</th>
                                        <th>User Agent</th>
                                        <th>Assigned Dashboard</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {clients.map(client => (
                                        <tr key={client.id}>
                                            <td>{client.ip_address}</td>
                                            <td>{new Date(client.last_seen).toLocaleString()}</td>
                                            <td style={{maxWidth: '200px', overflow: 'hidden', textOverflow: 'ellipsis'}}>
                                                {client.user_agent || 'Unknown'}
                                            </td>
                                            <td>
                                                <select 
                                                    className="form-select" 
                                                    value={client.assigned_dashboard_id || ''}
                                                    onChange={(e) => assignDashboard(client.id, e.target.value)}
                                                    style={{width: 'auto', minWidth: '150px'}}
                                                >
                                                    <option value="">Default Dashboard</option>
                                                    {dashboards.map(dashboard => (
                                                        <option key={dashboard.id} value={dashboard.id}>
                                                            {dashboard.name}
                                                        </option>
                                                    ))}
                                                </select>
                                            </td>
                                            <td>
                                                <span className="status-badge status-online">Online</span>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        )}
                    </div>
                </div>
            );
        }

        // AI-Powered Widget Builder Component
        function WidgetBuilder() {
            // Core state
            const [templates, setTemplates] = useState([]);
            const [selectedTemplate, setSelectedTemplate] = useState(null);
            const [widgetData, setWidgetData] = useState({
                name: '',
                api_url: '',
                api_headers: {},
                description: '',
                timeout: 30,
                enabled: true
            });
            const [mappingData, setMappingData] = useState({});
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            
            // Chat interface state
            const [chatMessages, setChatMessages] = useState([
                {
                    type: 'ai',
                    content: '👋 Hello! I\'m your AI Widget Builder assistant. Tell me what kind of widget you\'d like to create, or provide an API URL and I\'ll help you build the perfect widget for it.',
                    timestamp: Date.now()
                }
            ]);
            const [userInput, setUserInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [sessionId, setSessionId] = useState(null); // ADK session ID
            
            // Workflow state
            const [workflowPhase, setWorkflowPhase] = useState('discovery'); // discovery, configuration, validation, completion
            const [apiValidation, setApiValidation] = useState({ status: 'idle', data: null });
            const [aiSuggestions, setAiSuggestions] = useState({ templates: [], actions: [], suggestions: [] });
            const [autoPopulatedFields, setAutoPopulatedFields] = useState([]);

            useEffect(() => {
                loadTemplates();
            }, []);
            
            // Real-time API validation
            useEffect(() => {
                const validateAPI = async () => {
                    if (widgetData.api_url && widgetData.api_url.startsWith('http')) {
                        setApiValidation({ status: 'validating' });
                        try {
                            const response = await fetch(widgetData.api_url, { method: 'HEAD' });
                            if (response.ok) {
                                setApiValidation({ status: 'valid', data: { url: widgetData.api_url, status: response.status } });
                                // Auto-analyze API in chat
                                if (chatMessages.length <= 2) {
                                    setTimeout(() => {
                                        addAIMessage(`🎉 Great! I can see you've provided an API endpoint: ${widgetData.api_url}. Let me analyze it and suggest the best widget template for your data.`);
                                        analyzeAPIAndSuggestTemplate();
                                    }, 1000);
                                }
                            } else {
                                setApiValidation({ status: 'error', error: `API returned ${response.status}` });
                            }
                        } catch (err) {
                            setApiValidation({ status: 'error', error: err.message });
                        }
                    } else {
                        setApiValidation({ status: 'idle' });
                    }
                };
                
                const debounceTimer = setTimeout(validateAPI, 1000);
                return () => clearTimeout(debounceTimer);
            }, [widgetData.api_url]);

            const loadTemplates = async () => {
                try {
                    const data = await api.get('/widgets/templates');
                    setTemplates(data.templates || []);
                } catch (err) {
                    setError(`Failed to load templates: ${err.message}`);
                }
            };
            
            // Chat functions
            const addAIMessage = (content, actions = null) => {
                setChatMessages(prev => [...prev, {
                    type: 'ai',
                    content,
                    actions,
                    timestamp: Date.now()
                }]);
            };
            
            const addUserMessage = (content) => {
                setChatMessages(prev => [...prev, {
                    type: 'user',
                    content,
                    timestamp: Date.now()
                }]);
            };

            const processADKActions = (actions) => {
                actions.forEach(action => {
                    switch (action.type) {
                        case 'template_suggestion':
                            if (action.data && action.data.template) {
                                const template = action.data.template;
                                setSelectedTemplate(template);
                                setAiSuggestions(prev => ({ 
                                    ...prev, 
                                    templates: [template] 
                                }));
                            }
                            break;
                        case 'auto_populate':
                            if (action.data && action.data.widget) {
                                const widget = action.data.widget;
                                setWidgetData(prev => ({
                                    ...prev,
                                    ...widget
                                }));
                                if (widget.data_mapping) {
                                    setMappingData(widget.data_mapping);
                                }
                            }
                            break;
                        case 'api_validation':
                            if (action.data && action.data.validation) {
                                setApiValidation({ 
                                    status: 'valid', 
                                    data: action.data.validation 
                                });
                            }
                            break;
                        case 'function_call':
                            // Handle function calls from ADK agents
                            if (action.data && action.data.function) {
                                handleADKFunctionCall(action.data.function, action.data.args);
                            }
                            break;
                        default:
                            console.log('Unknown ADK action type:', action.type);
                    }
                });
            };

            const handleADKFunctionCall = (functionName, args) => {
                switch (functionName) {
                    case 'update_widget_config':
                        setWidgetData(prev => ({ ...prev, ...args }));
                        break;
                    case 'select_template':
                        const template = templates.find(t => t.type === args.template_type);
                        if (template) {
                            setSelectedTemplate(template);
                        }
                        break;
                    case 'set_mapping':
                        setMappingData(args.mapping || {});
                        break;
                    case 'advance_workflow':
                        setWorkflowPhase(args.phase || 'configuration');
                        break;
                    default:
                        console.log('Unknown ADK function call:', functionName);
                }
            };
            
            const sendChatMessage = async (message) => {
                if (!message.trim()) return;
                
                addUserMessage(message);
                setUserInput('');
                setIsTyping(true);
                
                try {
                    // Use ADK service for real interactive chat
                    const response = await api.post('/chat/widget-builder', {
                        session_id: sessionId || `session_${Date.now()}`,
                        user_id: 'widget_builder_user',
                        message: message,
                        context: {
                            widgetData,
                            selectedTemplate,
                            mappingData,
                            workflowPhase,
                            currentStep
                        }
                    });
                    
                    // Update session ID if new
                    if (!sessionId) {
                        setSessionId(response.session_id);
                    }
                    
                    setTimeout(() => {
                        setIsTyping(false);
                        
                        // Process ADK response
                        const agentMessage = response.message;
                        if (agentMessage) {
                            const aiMessage = agentMessage.content || 'I\'ve analyzed your request.';
                            const actions = agentMessage.actions || null;
                            
                            addAIMessage(aiMessage, actions);
                            
                            // Process ADK actions
                            if (actions && actions.length > 0) {
                                processADKActions(actions);
                            }
                            
                            // Update workflow phase based on ADK response
                            if (response.phase) {
                                setWorkflowPhase(response.phase);
                            }
                            
                            // Show suggestions from ADK
                            if (response.next_suggestions && response.next_suggestions.length > 0) {
                                setAiSuggestions(prev => ({ 
                                    ...prev, 
                                    suggestions: response.next_suggestions 
                                }));
                            }
                        }
                        
                    }, 1000); // Reduced thinking time for real interaction
                    
                } catch (err) {
                    setIsTyping(false);
                    addAIMessage(`Sorry, I encountered an error: ${err.message}. Let me try to help you manually.`);
                }
            };
            
            const analyzeAPIAndSuggestTemplate = async () => {
                if (!widgetData.api_url) return;
                
                setIsTyping(true);
                try {
                    const response = await api.post('/llm/enhanced', {
                        apiUrl: widgetData.api_url,
                        naturalLanguage: `Analyze this API endpoint and suggest the best widget template: ${widgetData.api_url}`,
                        agentWorkflow: 'api_analysis_and_mapping',
                        context: { autoAnalyze: true }
                    });
                    
                    setTimeout(() => {
                        setIsTyping(false);
                        
                        if (response.suggested_templates && response.suggested_templates.length > 0) {
                            setAiSuggestions({ templates: response.suggested_templates, actions: [] });
                            addAIMessage(
                                `📊 Based on my analysis of your API, I recommend these widget templates. Click one to get started!`,
                                response.suggested_templates
                            );
                        } else {
                            addAIMessage('🔍 I analyzed your API. What specific data would you like to display in your widget?');
                        }
                        
                        if (response.generated_widget) {
                            applyAIRecommendations(response);
                        }
                    }, 2000);
                    
                } catch (err) {
                    setIsTyping(false);
                    addAIMessage(`I had trouble analyzing your API. Could you tell me what kind of data it provides?`);
                }
            };
            
            const applyAIRecommendations = (aiResponse) => {
                if (aiResponse.generated_widget) {
                    const widget = aiResponse.generated_widget;
                    const fieldsToUpdate = [];
                    
                    if (widget.name && widget.name !== widgetData.name) {
                        fieldsToUpdate.push('name');
                    }

                        name: widget.name || prev.name,
                        description: widget.description || prev.description,

                        apiUrl: widgetData.api_url,
                        widgetTemplate: template.type,
                        naturalLanguage: `Configure the ${template.name} template for this API: ${widgetData.api_url}`,
                        agentWorkflow: 'comprehensive',
                        context: { selectedTemplate: template }

                    let requestBody = {
                        apiUrl: widgetData.api_url,
                        widgetTemplate: selectedTemplate?.type,
                        apiHeaders: widgetData.api_headers

                    // Use enhanced LLM service if in enhanced mode
                    if (enhancedMode) {

                        requestBody = {
                            apiUrl: widgetData.api_url || '',
                            widgetTemplate: selectedTemplate?.type || '',
                            apiHeaders: widgetData.api_headers || {},
                            naturalLanguage: naturalLanguageInput,
                            openApiSpec: openAPISpec ? JSON.parse(openAPISpec) : null,
                            agentWorkflow: agentWorkflow,
                            context: {

                                description: widgetData.description,

                                ...prev,
                                name: response.generated_widget.name || prev.name,
                                description: response.generated_widget.description || prev.description,

                            }));
                            
                            if (response.generated_widget.template_type) {
                                const template = templates.find(t => t.type === response.generated_widget.template_type);

                                }

                        setAgentReasoning(response.agent_reasoning || []);

                            ...prev, 
                            analyzing: false, 
                            suggestions: response,
                            message: messageText
                        }));
                    }
                    
                } catch (err) {
                    setAiAssistant(prev => ({ 
                        ...prev, 
                        analyzing: false, 
                        message: `AI Assistant is unavailable: ${err.message}. You can still create widgets manually.`,
                        suggestions: null

                            api_url: widget.api_configuration?.url || ''

                        if (widget.template_type) {

                                            className="btn btn-secondary"
                                            onClick={() => setCurrentStep(3)}
                                        >
                                            Back
                                        </button>
                                        <button 
                                            className="btn btn-primary"
                                            onClick={saveWidget}
                                            disabled={loading}
                                            style={{marginLeft: '12px'}}
                                        >
                                            {loading ? 'Saving...' : '💾 Save Widget'}
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Dashboard Canvas Component
        function DashboardCanvas() {
            const [dashboards, setDashboards] = useState([]);
            const [widgets, setWidgets] = useState([]);
            const [selectedDashboard, setSelectedDashboard] = useState(null);
            const [dashboardWidgets, setDashboardWidgets] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [newDashboardName, setNewDashboardName] = useState('');

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    setLoading(true);
                    const [dashboardsData, widgetsData] = await Promise.all([
                        api.get('/dashboards'),
                        api.get('/widgets')
                    ]);
                    setDashboards(dashboardsData.dashboards || []);
                    setWidgets(widgetsData.widgets || []);
                } catch (err) {
                    setError(`Failed to load data: ${err.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const loadDashboard = async (dashboardId) => {
                try {
                    const dashboard = await api.get(`/dashboards/${dashboardId}`);
                    setSelectedDashboard(dashboard);
                    setDashboardWidgets(dashboard.widgets || []);
                } catch (err) {
                    setError(`Failed to load dashboard: ${err.message}`);
                }
            };

            const createDashboard = async () => {
                if (!newDashboardName.trim()) return;

                try {
                    const dashboard = await api.post('/dashboards', {
                        name: newDashboardName,
                        description: `Dashboard created on ${new Date().toLocaleDateString()}`,
                        is_default: false
                    });
                    setNewDashboardName('');
                    await loadData();
                    setSelectedDashboard(dashboard);
                    setDashboardWidgets([]);
                    setSuccess('Dashboard created successfully!');
                } catch (err) {
                    setError(`Failed to create dashboard: ${err.message}`);
                }
            };

            const addWidgetToDashboard = async (widgetId) => {
                if (!selectedDashboard) return;

                try {
                    await api.post(`/dashboards/${selectedDashboard.id}/widgets`, {
                        widget_id: widgetId,
                        display_order: dashboardWidgets.length + 1
                    });
                    await loadDashboard(selectedDashboard.id);
                    setSuccess('Widget added to dashboard!');
                } catch (err) {
                    setError(`Failed to add widget: ${err.message}`);
                }
            };

            const removeWidgetFromDashboard = async (widgetId) => {
                if (!selectedDashboard) return;

                try {
                    await api.delete(`/dashboards/${selectedDashboard.id}/widgets/${widgetId}`);
                    await loadDashboard(selectedDashboard.id);
                    setSuccess('Widget removed from dashboard!');
                } catch (err) {
                    setError(`Failed to remove widget: ${err.message}`);
                }
            };

            if (loading) return <div className="loading">Loading dashboard data...</div>;

            return (
                <div className="content-card">
                    <div className="card-header">
                        <h2>Dashboard Canvas</h2>
                        <div style={{display: 'flex', gap: '12px', alignItems: 'center'}}>
                            <input 
                                type="text"
                                placeholder="New dashboard name"
                                value={newDashboardName}
                                onChange={(e) => setNewDashboardName(e.target.value)}
                                className="form-input"
                                style={{width: '200px'}}
                            />
                            <button className="btn btn-primary" onClick={createDashboard}>
                                ➕ Create Dashboard
                            </button>
                        </div>
                    </div>
                    <div className="card-content">
                        {error && <div className="error">{error}</div>}
                        {success && <div className="success">{success}</div>}

                        <div style={{marginBottom: '24px'}}>
                            <label className="form-label">Select Dashboard:</label>
                            <select 
                                className="form-select"
                                value={selectedDashboard?.id || ''}
                                onChange={(e) => e.target.value ? loadDashboard(e.target.value) : setSelectedDashboard(null)}
                                style={{width: '300px'}}
                            >
                                <option value="">Choose a dashboard...</option>
                                {dashboards.map(dashboard => (
                                    <option key={dashboard.id} value={dashboard.id}>
                                        {dashboard.name} {dashboard.is_default ? '(Default)' : ''}
                                    </option>
                                ))}
                            </select>
                        </div>

                        {selectedDashboard && (
                            <>
                                <div style={{marginBottom: '24px'}}>
                                    <h3>Widget Library</h3>
                                    <p>Click widgets to add them to your dashboard:</p>
                                    <div className="widget-library">
                                        {widgets.filter(w => w.enabled).map(widget => (
                                            <div 
                                                key={widget.id} 
                                                className="widget-library-item"
                                                onClick={() => addWidgetToDashboard(widget.id)}
                                            >
                                                <strong>{widget.name}</strong>
                                                <p style={{margin: '4px 0', fontSize: '0.9rem', color: '#666'}}>
                                                    {widget.template_type}
                                                </p>
                                                <p style={{margin: 0, fontSize: '0.8rem', color: '#999'}}>
                                                    {widget.description}
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <h3>Dashboard: {selectedDashboard.name}</h3>
                                    <div className="dashboard-canvas">
                                        {dashboardWidgets.length === 0 ? (
                                            <div style={{textAlign: 'center', padding: '40px', color: '#86868b'}}>
                                                No widgets in this dashboard yet.<br/>
                                                Click widgets from the library above to add them.
                                            </div>
                                        ) : (
                                            <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '16px'}}>
                                                {dashboardWidgets.map(dw => (
                                                    <div key={dw.id} className="canvas-widget">
                                                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                                            <strong>{dw.widget?.name}</strong>
                                                            <button 
                                                                className="btn btn-danger"
                                                                onClick={() => removeWidgetFromDashboard(dw.widget_id)}
                                                                style={{padding: '4px 8px', fontSize: '0.8rem'}}
                                                            >
                                                                ✕
                                                            </button>
                                                        </div>
                                                        <p style={{margin: '8px 0', fontSize: '0.9rem', color: '#666'}}>
                                                            {dw.widget?.template_type}
                                                        </p>
                                                        <p style={{margin: 0, fontSize: '0.8rem', color: '#999'}}>
                                                            Order: {dw.display_order}
                                                        </p>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        // Main Admin App Component
        function AdminApp() {
            const [activeTab, setActiveTab] = useState('clients');

            const tabs = [
                { id: 'clients', label: '👥 Clients', component: ClientManagement },
                { id: 'widgets', label: '🧩 Widget Builder', component: WidgetBuilder },
                { id: 'dashboards', label: '📊 Dashboard Canvas', component: DashboardCanvas }
            ];

            const ActiveComponent = tabs.find(tab => tab.id === activeTab)?.component || ClientManagement;

            return (
                <div className="admin-container">
                    <div className="header">
                        <h1>E-Paper Dashboard Admin Panel</h1>
                        <p>Manage clients, create widgets, and design dashboards for your e-paper displays</p>
                    </div>

                    <nav className="nav-tabs">
                        {tabs.map(tab => (
                            <button
                                key={tab.id}
                                className={`nav-tab ${activeTab === tab.id ? 'active' : ''}`}
                                onClick={() => setActiveTab(tab.id)}
                            >
                                {tab.label}
                            </button>
                        ))}
                    </nav>

                    <ActiveComponent />
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<AdminApp />, document.getElementById('admin-root'));
    </script>
</body>
</html>
